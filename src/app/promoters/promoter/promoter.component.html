<app-navigation></app-navigation>
<app-floating-button [icon]="'person_add'" [route]="'new-employee'" [tip]="'Nuevo Promotor'"></app-floating-button>
<div class="home-container">
  <h1>Promotores</h1>
  <div class="row">
    <div *ngFor="let promoter of promoters | async" class="col-sm-6 col-md-4">
      <div class="thumbnail">
        <img [src]="promoter.image" alt="...">
        <div class="caption">
          <h3> {{ promoter.name }}</h3>
          <p> {{ promoter.email }}</p>
          <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
