<h1>Nixtla</h1>
<div class="container container-upper">
    <h1 class="text-center">
         <span>
        <img class="logo-main" src="assets/images/logo.png" alt="Logo Geocity">
     </span>
      Geocity
    </h1>
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-12 col-lg-4 col-lg-offset-4 ">
            <h3 class="text-center">Ingresa a tu cuenta</h3> <br>       
            <form>
                    <mat-form-field class="full-width">
                            <input 
                                matInput
                                type="email"
                                placeholder="Ingresa tu correo electrónico"
                                >
                    </mat-form-field> 
                    <mat-form-field class="full-width">
                            <input 
                                matInput
                                type="password"
                                placeholder="Ingresa tu contraseña">
                            <mat-error *ngIf="loginForm.controls.password.hasError('required')">
                                Ingresa tu <strong>contraseña</strong>
                            </mat-error>
                    </mat-form-field>
                    <button mat-raised-button color="accent" type="submit">                              
                        Acceder a mi cuenta
                    </button>
                    <ng-template #isLoadingLoginIn>
                        <mat-progress-bar mode="indeterminate"></mat-progress-bar>                
                    </ng-template>
            </form>
                    <hr>
                    <p class="register-invitation">¿No tienes una cuenta? Da click <a routerLink="/register">aquí</a> y regístrate en Geocity.</p>    
        </div>
    </div>
</div>
