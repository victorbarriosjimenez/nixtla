<app-navigation></app-navigation>
<div class="home-container">
  <h1>Crear sucursal</h1>
  <div class="row">
    <div class="col-md-6 col-xs-12 col-sm-6 col-lg-6">
        <form [formGroup]="branchForm">
            <mat-form-field class="full-width">
                <input 
                    matInput
                    type="text"
                    placeholder="Nombre de sucursal"
                    required
                    formControlName="nameFormControl">
                    <mat-hint>
                          Ingresa el nombre de la sucursal
                   </mat-hint>
                    <mat-error *ngIf="branchForm.controls.nameFormControl.hasError('required')">
                          Ingresa un nombre
                    </mat-error>
            </mat-form-field>
            <table class="full-width" cellspacing="0"> 
              <tr>
                <td>
                    <mat-form-field class="full-width">
                        <input 
                            matInput
                            type="text"
                            placeholder="Dirección 1"
                            required
                            formControlName="address1FormControl">
                            <mat-hint>
                                  Delegación , Colonia o Vía
                          </mat-hint>
                            <mat-error *ngIf="branchForm.controls.nameFormControl.hasError('required')">
                                  Ingresa un nombre
                            </mat-error>
                    </mat-form-field>   
                </td>
                <td>
                    <mat-form-field class="full-width">
                        <input 
                            matInput
                            type="text"
                            placeholder="Dirección 2"
                            required
                            formControlName="address2FormControl">
                            <mat-hint>
                                  Número Exterior, Interior, indicaciones especificas
                          </mat-hint>
                            <mat-error *ngIf="branchForm.controls.nameFormControl.hasError('required')">
                                  Ingresa un nombre
                            </mat-error>
                    </mat-form-field> 
                </td>  
              </tr>
          </table>
          <button [disabled]="!branchForm.valid" mat-raised-button type="submit" class="btn-login">Crear cuenta</button>          
        </form> 
    </div>
    <div class="col-md-6">
       <agm-map [latitude]="lat" [longitude]="lng"></agm-map>
    </div>
  </div>
</div>
